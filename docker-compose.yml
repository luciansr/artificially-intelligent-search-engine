version: '3'
services:
  elasticsearch:
    build: 
      context: ./dataset
      dockerfile: Dockerfile
    container_name: elasticcompose1
    environment:
      # - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data 
    ports:
     - "9200:9200"

volumes:
  esdata1:
    driver: local

